        - stacks
      description: Deploy a stack from a module
      operationId: deploy-stack
      produces: ["application/vnd.lunaform.v1+json"]
      consumes: ["application/vnd.lunaform.v1+json"]
      security:
        - api-key: []
      parameters:
        - in: body
          name: terraform-stack
          description: A deployed terraform module
          schema:
            $ref: "#/definitions/resource-tf-stack"
      responses:
        202:
          description: Accepted
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-stack
          schema:
            $ref: "#/definitions/resource-tf-stack"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/server-error"
  /tf/state-backends:
    get:
      tags:
        - state-backends
      description: List TF State Backends
      operationId: list-state-backends
      produces: ["application/vnd.lunaform.v1+json"]
      security:
        - api-key: []
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              _embedded:
                resources:
                  - name: template
                    _links: {self: {href: "http://example.com/api/tf/template"}}
                  - name: stack
                    _links: {self: {href: "http://example.com/api/tf/stack"}}
          schema:
            $ref: "#/definitions/response-list-tf-state-backends"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    post:
      tags:
        - state-backends
      description: Define a Terraform state backend
      operationId: create-state-backend
      produces: ["application/vnd.lunaform.v1+json"]
      consumes: ["application/vnd.lunaform.v1+json"]
      security:
        - api-key: []
      parameters:
        - in: body
          name: terraform-state-backend
          description: A terraform state backend
          schema:
            $ref: "#/definitions/resource-tf-state-backend"
      responses:
        201:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-state-backend
          schema:
            $ref: "#/definitions/resource-tf-state-backend"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/server-error"
  /tf/state-backend/{id}:
    put:
      tags:
        - state-backends
      description: Define a Terraform state backend
      operationId: update-state-backend
      produces: ["application/vnd.lunaform.v1+json"]
      consumes: ["application/vnd.lunaform.v1+json"]
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: ID of a terraform state backend
        - in: body
          name: terraform-state-backend
          description: A terraform state backend
          schema:
            $ref: "#/definitions/resource-tf-state-backend"
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-state-backend
          schema:
            $ref: "#/definitions/resource-tf-state-backend"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /tf/workspace/{name}:
    put:
      tags:
        - workspaces
      description: Create a Terraform workspace
      operationId: create-workspace
      produces: ["application/vnd.lunaform.v1+json"]
      consumes: ["application/vnd.lunaform.v1+json"]
      security:
        - api-key: []
      parameters:
        - in: path
          name: name
          required: true
          type: string
          description: A terraform workspace
        - in: body
          name: terraform-workspace
          description: A terraform workspace
          schema:
            $ref: "#/definitions/resource-tf-workspace"
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-workspace"
        201:
          description: Created
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-workspace"
        400:
          $ref: "#/responses/400"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    get:
      tags:
        - workspaces
      description: Describe a terraform workspace
      operationId: describe-workspace
      security:
        - api-key: []
      parameters:
        - in: path
          name: name
          required: true
          type: string
          description: A terraform workspace
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-workspace"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /tf/module/{id}:
    delete:
      tags:
        - modules
      description: Delete a terraform module
      operationId: delete-module
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this module
      responses:
        204:
          description: No Content
        422:
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/server-error"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    get:
      tags:
        - modules
      description: Get a Terraform module
      operationId: get-module
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this module
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-module"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /tf/stack/{id}:
    delete:
      tags:
        - stacks
      description: Undeploy a teraform module
      operationId: undeploy-stack
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this stack
      responses:
      responses:
        204:
          description: No Content
        422:
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/server-error"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
    get:
      tags:
        - stacks
      description: Get a stack
      operationId: get-stack
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this stack
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-stack"
        404:
          $ref: "#/responses/404"
        500:
          $ref: "#/responses/500"
  /tf/stack/{id}/deployments:
    get:
      tags:
        - stacks
      description: List the deployments for this stack
      operationId: list-deployments
      security:
        - api-key: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this stack
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunaform.v2+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              _embedded:
                deployments:
          schema:
            $ref: "#/definitions/response-list-tf-deployments"
responses:
  400:
    description: Bad Request
    schema:
      $ref: "#/definitions/server-error"
  404:
    description: Not Found
    schema:
      $ref: "#/definitions/server-error"
  405:
    description: Method Not Allowed
    schema:
      $ref: "#/definitions/server-error"
  500:
    description: Internal Server Error
    schema:
      $ref: "#/definitions/server-error"

definitions:
#  module:
#    type: string
#    description: The same definition as used within the [terraform ecosystem](<a href="https://www.terraform.io/docs/modules/index.html">https://www.terraform.io/docs/modules/index.html</a>).
#  stack:
#    type: string
#    description: A _stack_ is a _module_ bound to a specific set of parameters. Taking the analogy of classes and objects, if
#  identity_provider:
#    type: object
#    description: |
#      A source of users either locally managed, or through a federation.
#      Two types of Identity Providers (IdP) are offered. The first are locally managed IdP's which `lunaform`
#      handles all management of. The second are read-only federated IdP's.
  response-list-tf-deployments:
    type: object
    required:
      - _links
      - _embedded
    description: List of deployments for this stack
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-deployment"
  resource-list-tf-deployment:
    type: object
    required:
      - stack
      - deployments
    properties:
      deployments:
        type: array
        items:
          $ref: "#/definitions/resource-tf-deployment"
      stack:
        $ref: "#/definitions/resource-tf-stack"
  response-list-tf-state-backends:
    type: object
    required:
      - _links
      - _embedded
    description: List of tf state backends
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-state-backend"
  resource-list-tf-state-backend:
    type: object
    readOnly: true
    required:
      - state-backends
    properties:
      state-backends:
        type: array
        items:
          $ref: "#/definitions/resource-tf-state-backend"
  response-list-tf-providers:
    type: object
    required:
      - _links
      - _embedded
    description: List of tf providers
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-provider"
  response-list-tf-modules:
    type: object
    required:
      - _links
      - _embedded
    description: List of tf modules
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-module"
  resource-list-tf-provider:
    type: object
    readOnly: true
    required:
      - providers
    properties:
      providers:
        type: array
        items:
