---
builds:
  - binary: lunarform
    main: ./server/cmd/lunarform-server/main.go
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
  - binary: lunarform-client
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    main: ./cli/main.go
    ldflags:
      - -X github.com/drewsonne/lunarform/cli/cmd.version={{.Version}}
git:
  short_hash: true

brew:
  name: lunarform
  github:
    owner: drewsonne
    name: homebrew-tap
  install: |
    bin.install "lunarform"
    bin.install "lunarform-client"

nfpm:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

  replacements:
    amd64: 64-bit
    darwin: macOS

  vendor: Drew J. Sonne
  homepage: https://github.com/drewsonne/lunarform
  maintainer: Drew J. Sonne <drew.sonne@gmail.com>
  license: Apache 2.0
  formats:
    - deb
    - rpm